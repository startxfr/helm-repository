

# # Use it to Overrride the helm-chart name
#nameOverride: demo-project
# # Use it to Overrride the helm-chart version
#versionOverride: "0.0.1"

# Application deployment context
context: 
  # Name of the global scope for this application (organisational tenant)
  scope: default
  # Name of the cluster running this application (plateform tenant)
  cluster: localhost
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: dev
  # Component name of this application (logical tenant)
  component: demo
  # Application name (functionnal tenant, default use Chart name)
  app: demo-project
  # Version name of this application (default use Chart appVersion)
  version: "0.0.1"

# Project configuration
project: 
  # Type of project to create (namespace or project)
  type: project
  # Name of the project
  name: example
  # Display name of the project (only for project)
  display_name: Example project
  # Description of the project (only for project)
  description: This is an example project created via Helm
# Configure RBAC for project
rbac: 
  # Enable RBAC default for this project
  enabled: true
  # List groups to authorize on this project
  groups: 
  # Example group ID
  - id: mygroup
    # Example group name
    name: mygroup_example
    # Example group role in this project
    role: basic-user
  # List users to authorize on this project
  users: 
  # Example user ID
  - id: myuser
    # Example user name
    name: myuser_example
    # Example user role in this project
    role: basic-user
# Configure NetworkPolicy for project
networkpolicy: 
  # Enable NetworkPolicy default for this project
  enabled: true
  # List group to create
  rules: 
  # allow from external
  - id: allow-from-openshift-ingress
    # Specifications of this policy rule
    spec: |
      ingress:
      - from:
          - namespaceSelector:
              matchLabels:
              network.openshift.io/policy-group: ingress
      podSelector: {}
      policyTypes:
      - Ingress
  # allow from internal
  - id: allow-from-same-namespace
    # Specifications of this policy rule
    spec: |
      podSelector:
      ingress:
      - from:
        - podSelector: {}
# Configure NetworkPolicy for project
limits: 
  # Enable NetworkPolicy default for this project
  enabled: true
  # List group to create
  rules:  |
    limits:
    - type: "Pod"
      min:
        cpu: "20m"
        memory: "20Mi"
      max:
        cpu: 200m
        memory: 256Mi
    - type: "Container"
      min:
        cpu: "10m"
        memory: "10Mi"
      max:
        cpu: 100m
        memory: 128Mi
# Configure NetworkPolicy for project
quotas: 
  # Enable NetworkPolicy default for this project
  enabled: true
  # List group to create
  rules:  |
    hard:
      limits.cpu: "800m"
      limits.memory: "1024Mi"
      requests.cpu: "400m"
      requests.memory: "512Mi"
      persistentvolumeclaims: "0"
      pods: "4"
      services: "2"