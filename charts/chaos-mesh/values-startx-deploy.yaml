

# # Use it to Overrride the helm-chart name
#nameOverride: chaos-mesh
# # Use it to Overrride the helm-chart version
#versionOverride: 0.0.1

# Application chaos context
context:  &context
  scope: startx
  cluster: mycluster
  environment: dev
  component: chaos
  app: chaos-mesh
  version: "0.0.1"

project: 
  enabled: false
  project: 
    name: startx-chaos-litmus
mesh: 
  enabled: true
  expose: true
  chaosDaemon:
    runtime: crio
    socketPath: /var/run/crio/crio.sock
  # nameOverride: ""
  # fullnameOverride: ""
  customLabels: {}
  clusterScoped: true
  rbac:
    create: true
  timezone: "Europe/Paris"
  enableProfiling: true
  enableCtrlServer: true
  images:
    registry: "ghcr.io"
    tag: "v2.2.0"
  imagePullSecrets: []
  controllerManager:
    hostNetwork: false
    serviceAccount: chaos-controller-manager
    priorityClassName: ""
    replicaCount: 1
    image:
      registry: ""
      repository: chaos-litmus/chaos-litmus
      tag: ""
    imagePullPolicy: IfNotPresent
    env:
      WEBHOOK_PORT: 9443
      METRICS_PORT: 10080
    enableFilterNamespace: false
    # targetNamespace: startx-chaos
    service:
      type: ClusterIP
    resources:
      limits: {}
      requests:
        cpu: 25m
        memory: 256Mi
    nodeSelector: {}
    tolerations: []
    affinity: {}
    podAnnotations: {}
    enabledControllers:
      - "*"
    enabledWebhooks:
      - "*"
    podChaos:
      podFailure:
        pauseImage: gcr.io/google-containers/pause:latest
    leaderElection:
      enabled: true
      leaseDuration: 15s
      renewDeadline: 10s
      retryPeriod: 2s
    chaosdSecurityMode: true
  chaosDaemon:
    image:
      registry: ""
      repository: chaos-litmus/chaos-daemon
      tag: ""
    imagePullPolicy: IfNotPresent
    grpcPort: 31767
    httpPort: 31766
    env: {}
    hostNetwork: false
    mtls:
      enabled: false
    privileged: true
    priorityClassName: ""
    podAnnotations: {}
    serviceAccount: chaos-daemon
    podSecurityPolicy: false
    runtime: crio
    socketPath: /var/run/crio/crio.sock
    resources: {}
    nodeSelector: {}
    tolerations: []
    affinity: {}
  dashboard:
    create: true
    # rootUrl: https://ui-startx-chaos-litmus.apps.mycluster.local
    hostNetwork: false
    replicaCount: 1
    priorityClassName: ""
    serviceAccount: chaos-dashboard
    image:
      registry: ""
      repository: chaos-litmus/chaos-dashboard
      tag: ""
    imagePullPolicy: IfNotPresent
    securityMode: true
    nodeSelector: {}
    tolerations: []
    affinity: {}
    podAnnotations: {}
    service:
      annotations: {}
      type: ClusterIP
    resources:
      limits: {}
      requests:
        cpu: 25m
        memory: 256Mi
    persistentVolume:
      enabled: true
      size: 8Gi
      storageClassName: startx-aws-generic-retain
      mountPath: /data
      subPath: ""
    env:
      LISTEN_HOST: 0.0.0.0
      LISTEN_PORT: 2333
      METRIC_HOST: 0.0.0.0
      METRIC_PORT: 2334
      DATABASE_DRIVER: sqlite3
      DATABASE_DATASOURCE: /data/core.sqlite
      CLEAN_SYNC_PERIOD: 12h
      TTL_EVENT: 168h
      TTL_EXPERIMENT: 336h
      TTL_SCHEDULE: 336h
      TTL_WORKFLOW: 336h
    ingress:
      enabled: false
  dnsServer:
    create: true
    serviceAccount: chaos-dns-server
    image: pingcap/coredns:v0.2.1
    imagePullPolicy: IfNotPresent
    priorityClassName: ""
    nodeSelector: {}
    tolerations: []
    podAnnotations: {}
    name: chaos-litmus-dns-server
    grpcPort: 9288
    resources:
      limits: {}
      requests:
        cpu: 100m
        memory: 70Mi
    env:
      LISTEN_HOST: "0.0.0.0"
      LISTEN_PORT: 53
  prometheus:
    create: true
    serviceAccount: prometheus
    image: prom/prometheus:v2.18.1
    imagePullPolicy: IfNotPresent
    priorityClassName: ""
    nodeSelector: {}
    tolerations: []
    affinity: {}
    podAnnotations: {}
    resources:
      limits:
        cpu: 500m
        memory: 1024Mi
      requests:
        cpu: 250m
        memory: 512Mi
    service:
      type: ClusterIP
    volume:
      storage: 2Gi
      storageClassName: startx-aws-generic-retain
  webhook:
    certManager:
      enabled: false
    timeoutSeconds: 5
    FailurePolicy: Fail
    CRDS:
      - podchaos
      - iochaos
      - timechaos
      - networkchaos
      - kernelchaos
      - stresschaos
      - awschaos
      - azurechaos
      - gcpchaos
      - dnschaos
      - jvmchaos
      - schedule
      - workflow
      - httpchaos
      - physicalmachinechaos
      - physicalmachine
      - statuscheck
  bpfki:
    # Enable chaos-kernel
    create: true
    image:
      registry: ""
      repository: chaos-litmus/chaos-kernel
      tag: ""
    imagePullPolicy: IfNotPresent
    grpcPort: 50051
    resources: {}
  chaosDlv:
    enable: true
    image:
      registry: ""
      repository: chaos-litmus/chaos-dlv
      tag: ""
    imagePullPolicy: IfNotPresent
