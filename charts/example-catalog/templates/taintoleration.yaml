---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: "toleration-repulse"
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app: toleration-repulse
    app.kubernetes.io/name: "toleration-repulse-deploymentconfig"
    app.openshift.io/runtime: nodejs
spec:
  replicas: 2
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 5
  test: false
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: "toleration-repulse"
      deploymentconfig: "toleration-repulse"
  template:
    metadata:
      annotations:
        {{- include "example-catalog.annotations" $root | nindent 8 }}
        sidecar.istio.io/inject: "false"
      labels:
        {{- include "example-catalog.labels" $root | nindent 8 }}
        app: "toleration-repulse"
        app.kubernetes.io/name: "toleration-repulse-deploymentconfig"
        deploymentconfig: "toleration-repulse"
    spec:
      tolerations:
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 60
        - key: "node.kubernetes.io/unreachable"
          operator: "Exists"
          effect: "PreferNoSchedule"
        - key: "node.kubernetes.io/memory-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 180
        - key: "node.kubernetes.io/disk-pressure"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 90
        - key: "demotain"
          operator: "Equal"
          value: "repulse"
          effect: "NoSchedule"
        - key: "demotain"
          operator: "Equal"
          value: "repulse"
          effect: "NoExecute"
          tolerationSeconds: 60
      containers:
        - name: "application"
          image: "startx/sxapi:testing"
          env:
            - name: SX_VERBOSE
              value: "true"
            - name: SX_DEBUG
              value: "true"
          envFrom:
            - configMapRef:
                name: toleration-repulse-config
          command:
            - "/bin/sx-nodejs"
          args:
            - run
          ports:
            - containerPort: 8077
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isLive
            initialDelaySeconds: 1
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          readinessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isReady
            initialDelaySeconds: 4
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 64Mi
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          volumeMounts:
            - name: "toleration-repulse-log"
              mountPath: "/var/log/httpd"
            - name: toleration-repulse-conf
              mountPath: "/conf"
      volumes:
        - name: "toleration-repulse-log"
          emptyDir:
            medium: ""
        - name: toleration-repulse-conf
          configMap:
            name: "apps-config"
            items:
            - key: sxapi-toleration-repulse.yml
              path: sxapi.yml
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      dnsPolicy: ClusterFirst
---
kind: Service
apiVersion: v1
metadata:
  name: "toleration-repulse"
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
    template.openshift.io/expose-service_ip: "{.spec.clusterIP}"
