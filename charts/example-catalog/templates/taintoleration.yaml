  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app: toleration-repulse
    app.kubernetes.io/name: "toleration-repulse-service"
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8077
  selector:
    app: "toleration-repulse"
    deploymentconfig: "toleration-repulse"
  type: ClusterIP
  sessionAffinity: None
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: "toleration-repulse"
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/disable_cookies: true
    template.openshift.io/expose-uri: "http://{.spec.host}{.spec.path}"
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app: toleration-repulse
    app.kubernetes.io/name: "toleration-repulse-route"
spec:
  tls:
    insecureEdgeTerminationPolicy: Allow
    termination: edge
  wildcardPolicy: None
  to:
    kind: Service
    name: "toleration-repulse"
    weight: 100
