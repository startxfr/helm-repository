kind: Deployment
apiVersion: apps/v1
metadata:
  name: "node-anti-affinity"
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app: node-anti-affinity
    app.kubernetes.io/name: "node-anti-affinity-deploymentconfig"
    app.openshift.io/runtime: nodejs
spec:
  replicas: 2
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 5
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: "node-anti-affinity"
      deploymentconfig: "node-anti-affinity"
  template:
    metadata:
      annotations:
        {{- include "example-catalog.annotations" $root | nindent 8 }}
        sidecar.istio.io/inject: "false"
      labels:
        {{- include "example-catalog.labels" $root | nindent 8 }}
        app: "node-anti-affinity"
        app.kubernetes.io/name: "node-anti-affinity-deploymentconfig"
        deploymentconfig: "node-anti-affinity"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: failure-domain.beta.kubernetes.io/zone
                operator: NotIn
                values:
                - eu-west-1a
                - eu-west-3a
                - eu-west-3a
                - eu-east-1a
                - us-east-1a
                - us-west-1a
              - key: node-role.kubernetes.io/worker
                operator: Exists
      containers:
        - name: "application"
          image: "startx/sxapi:testing"
          env:
            - name: SX_VERBOSE
              value: "true"
            - name: SX_DEBUG
              value: "true"
          envFrom:
            - configMapRef:
                name: node-anti-affinity-config
          command:
            - "/bin/sx-nodejs"
          args:
            - run
          ports:
            - containerPort: 8077
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isLive
            initialDelaySeconds: 1
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          readinessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isReady
            initialDelaySeconds: 4
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 64Mi
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          volumeMounts:
            - name: "node-anti-affinity-log"
              mountPath: "/var/log/httpd"
            - name: node-anti-affinity-conf
              mountPath: "/conf"
      volumes:
        - name: "node-anti-affinity-log"
          emptyDir:
            medium: ""
        - name: node-anti-affinity-conf
          configMap:
            name: "apps-config"
            items:
            - key: sxapi-node-anti-affinity.yml
              path: sxapi.yml
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      dnsPolicy: ClusterFirst
