kind: DeploymentConfig
apiVersion: apps.openshift.io/v1
metadata:
  name: "app-v1"
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app: "s2i"
    version: "1.0.0"
    app.kubernetes.io/name: "app-v1-deploymentconfig"
    app.openshift.io/runtime: nodejs
spec:
  replicas: 2
  strategy:
    type: Rolling
    rollingParams:
      timeoutSeconds: 60
      maxUnavailable: 25%
      maxSurge: 25%
      post:
        script: "/bin/sx-nodejs info"
  triggers:
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - "application"
        from:
          kind: ImageStreamTag
          name: app:v1
    - type: ConfigChange
  selector:
    app: "s2i"
    version: "1.0.0"
    deploymentconfig: "app-v1"
  template:
    metadata:
      annotations:
        {{- include "example-catalog.annotations" $root | nindent 8 }}
        sidecar.istio.io/inject: "true"
      labels:
        {{- include "example-catalog.labels" $root | nindent 8 }}
        app.kubernetes.io/name: "app-v1-deploymentconfig"
        app: "s2i"
        version: "1.0.0"
        deploymentconfig: "app-v1"
    spec:
      containers:
        - name: "application"
          image: " "
          env:
            - name: SX_VERBOSE
              value: "true"
            - name: SX_DEBUG
              value: "true"
          envFrom:
            - configMapRef:
                name: app-v1-config
          command:
            - "/bin/sx-nodejs"
          args:
            - run
          ports:
            - containerPort: 8077
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isLive
            initialDelaySeconds: 1
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          readinessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isReady
            initialDelaySeconds: 4
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 20m
              memory: 32Mi
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          volumeMounts:
            - name: "app-v1-log"
              mountPath: "/var/log/httpd"
      volumes:
        - name: "app-v1-log"
          emptyDir:
            medium: ""
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
