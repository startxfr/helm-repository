kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: "s2i"
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app: "s2i"
    app.kubernetes.io/name: "{{- $scope -}}-{{- $env -}}-istio-bookinfo-virtualservice"
spec:
  hosts:
    - "*"
  gateways:
    - "{{- $namespace -}}-gateway"
  http:
    - name: root
      timeout: 5s
      match:
        - uri:
            exact: /
      route:
        - weight: 50
          destination:
            host: "app-v2"
            subset: v2
            port:
              number: 8080
        - weight: 50
          destination:
            host: "app-v1"
            subset: v1
            port:
              number: 8080
    - name: v1
      match:
        - uri:
            prefix: /v1
      rewrite:
        uri: "/"
      route:
        - destination:
            host: "app-v1"
            subset: v1
            port:
              number: 8080
    - name: v2
      match:
        - uri:
            prefix: /v2
      rewrite:
        uri: "/"
      route:
        - destination:
            host: "app-v2"
            subset: v2
            port:
              number: 8080
