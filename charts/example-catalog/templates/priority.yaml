kind: Deployment
apiVersion: apps/v1
metadata:
  name: "high-priority"
  namespace: {{ $namespace | quote }}
  annotations:
    {{- include "example-catalog.annotations" $root | nindent 4 }}
  labels:
    {{- include "example-catalog.labels" $root | nindent 4 }}
    app: high-priority
    app.kubernetes.io/name: "high-priority-deploymentconfig"
    app.openshift.io/runtime: nodejs
spec:
  replicas: 2
  progressDeadlineSeconds: 600
  revisionHistoryLimit: 5
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: "high-priority"
      deploymentconfig: "high-priority"
  template:
    metadata:
      annotations:
        {{- include "example-catalog.annotations" $root | nindent 8 }}
        sidecar.istio.io/inject: "false"
      labels:
        {{- include "example-catalog.labels" $root | nindent 8 }}
        app: "high-priority"
        app.kubernetes.io/name: "high-priority-deploymentconfig"
        deploymentconfig: "high-priority"
    spec:
      priorityClassName: high-priority
      containers:
        - name: "application"
          image: "startx/sxapi:testing"
          env:
            - name: SX_VERBOSE
              value: "true"
            - name: SX_DEBUG
              value: "true"
          envFrom:
            - configMapRef:
                name: high-priority-config
          command:
            - "/bin/sx-nodejs"
          args:
            - run
          ports:
            - containerPort: 8077
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isLive
            initialDelaySeconds: 1
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          readinessProbe:
            exec:
              command:
                - "/bin/sx-nodejs"
                - isReady
            initialDelaySeconds: 4
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 2
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 20m
              memory: 64Mi
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          volumeMounts:
            - name: "high-priority-log"
              mountPath: "/var/log/httpd"
            - name: high-priority-conf
              mountPath: "/conf"
      volumes:
        - name: "high-priority-log"
          emptyDir:
            medium: ""
        - name: high-priority-conf
          configMap:
            name: "apps-config"
            items:
            - key: sxapi-high-priority.yml
              path: sxapi.yml
      restartPolicy: Always
      terminationGracePeriodSeconds: 5
      dnsPolicy: ClusterFirst
---
