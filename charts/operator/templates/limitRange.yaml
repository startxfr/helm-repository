{{- if .Values.limits.enabled -}}
kind: LimitRange
apiVersion: v1
metadata:
  name: "{{- .Values.operator.name | default .Chart.Name -}}-limits"
  namespace: "{{- .Values.operator.name | default .Chart.Name -}}"
  labels:
    {{- include "operator.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-limits"
  annotations:
    {{- include "operator.annotations" . | nindent 4 }}
spec: 
  {{- .Values.limits.rules | nindent 2 }}
{{- end -}}