# Default values for cluster-pipeline.

# Application deployment context
context: &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-pipeline
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# Configuration of the projectOperator (see https://helm-repository.readthedocs.io/en/latest/charts/project)
projectOperator: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: namespace
    name: "pipeline-operator"
    display_name: Operator PIPELINE
    description: tekton operators configured by startx
  rbac: 
    enabled: false
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: true
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "openshift-pipelines-operator-rh"
    namespace: "openshift-operators"
    version: "v1.16.1"
    operator: 
      channel: latest
      name: openshift-pipelines-operator-rh
      installPlanApproval: Automatic
      # csv: openshift-pipelines-operator-rh
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
      config: 
        infra: false
  consolePlugin:
    enabled: true
    name: "pipelines-console-plugin"
    spec: |
      backend:
        service:
          basePath: /
          name: pipelines-console-plugin
          namespace: openshift-pipelines
          port: 8443
        type: Service
      displayName: Pipelines Console Plugin
      i18n:
        loadType: Preload
  operatorGroup:
    enabled: false
    target: "all-ns"
    name: "pipeline-operators"
    namespace: "pipeline-operator"
    providedAPIs: "Config.v1alpha1.operator.tekton.dev"
