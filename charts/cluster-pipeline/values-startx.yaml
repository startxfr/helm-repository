# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: localhost
  environment: dev
  component: infra
  app: startx-infra
operator:
  context: 
    scope: startx
    cluster: localhost
    environment: dev
    component: infra
    app: startx-infra
  subscription:
    enabled: true
    name: "openshift-pipelines-operator-rh"
    namespace: "openshift-operators"
    version: "1.0.1"
    operator: 
      channel: ocp-4.5
      name: openshift-pipelines-operator-rh
      csv: openshift-pipelines-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: false