# Default values for cluster-3scale.

# Application deployment context
context: &context
  # Name of the global scope for this application (organisational tenant)
  scope: myscope
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: myenv
  # Component name of this application (logical tenant)
  component: mycomponent
  # Application name (functionnal tenant, default use Chart name)
  app: default-3scale
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.3"

# Deploy an API manager
manager:
  # Enable the configuration of the API manager
  enabled: true
  # Activate the manager as a helm hook
  hooked: true


# Configuration of the project (see https://helm-repository.readthedocs.io/en/latest/charts/project)
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: project
    name: example-3scale
    display_name: 3SCALE Example
    description: 3Scale enterprise api-management & control plane example from STARTX
  rbac: 
    enabled: false
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false
  serviceAccounts:
    enabled: false
    list: 
      - name: default
        imagePullSecrets: 
          - name: registrycreds-rhn
  dockercfg:
    enabled: false
    list: 
      - name: registrycreds-rhn
        registry: registry.redhat.io
        username: myuser
        password: mypass
        email: "my@example.com"

# Configuration of the projectOperator (see https://helm-repository.readthedocs.io/en/latest/charts/project)
projectOperator: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    type: project
    name: "3scale-operators"
    display_name: Operator 3SCALE
    description: 3SCALE operators configured by startx
  rbac: 
    enabled: false
  networkpolicy: 
    enabled: false
  limits: 
    enabled: false
  quotas: 
    enabled: false

# Configuration of the operator (see https://helm-repository.readthedocs.io/en/latest/charts/operator)
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    name: "3scale-operator"
    namespace: "3scale-operators"
    version: "v0.8.4"
    operator: 
      channel: threescale-2.11
      name: 3scale-operator
      installPlanApproval: Automatic
      # csv: 3scale-operator
      source: 
        name: redhat-operators
        namespace: openshift-marketplace
  operatorGroup:
    enabled: true
    name: "3scale-operator"
    namespace: "3scale-operators"
    providedAPIs: "API.v1alpha1.capabilities.3scale.net,APIManager.v1alpha1.apps.3scale.net,Binding.v1alpha1.capabilities.3scale.net,Limit.v1alpha1.capabilities.3scale.net,MappingRule.v1alpha1.capabilities.3scale.net,Metric.v1alpha1.capabilities.3scale.net,Plan.v1alpha1.capabilities.3scale.net,Tenant.v1alpha1.capabilities.3scale.net"
