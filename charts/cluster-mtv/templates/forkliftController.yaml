{{- if .Values.mtv.enabled -}}{{- if .Values.mtv.forklift -}}{{- if .Values.mtv.forklift.enabled -}}
{{- $root := . -}}
{{- $namespace := .Values.mtv.forklift.namespace | default (.Values.mtv.namespace | default (.Values.project.project.name | default "openshift-mtv")) -}}
{{- $spec := .Values.mtv.spec | default "{}" -}}
apiVersion: forklift.konveyor.io/v1beta1
kind: ForkliftController
metadata:
  name: {{ .Values.mtv.name | default "quote" | quote }}
  namespace: "{{- $namespace -}}"
  labels:
    {{- include "cluster-mtv.labels" . | nindent 4 }}
    app.kubernetes.io/name: "{{- .Values.mtv.name | default "quote" -}}-forklift"
  annotations:
    {{- include "cluster-mtv.annotations" . | nindent 4 }}
    {{- if .Values.mtv.hooked }}
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "10"
    helm.sh/hook-delete-policy: hook-failed
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookFailed
    {{- end }}
    argocd.argoproj.io/sync-wave: "10"
spec:
  {{- $spec | nindent 2 }}
{{- end -}}{{- end -}}{{- end -}}
