apiVersion: v2
# Name of this Helm chart
name: cluster-storage-efs
# Description of this Helm chart
description: Helm chart used to configure Openshift Container Storage at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 12.36.49
# Version name of the AWS EFS operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 0.0.8
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-storage-efs.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,aws,efs,operator,storage
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - storage
  - AWS
  - EFS
  - NFS
  - Filesystem
  - Read write many
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-storage-efs
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-storage-efs
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "12.0.0"
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Stable release of this chart with 0.0.8 release of the AWS EFS Operator"
  artifacthub.io/containsSecurityUpdates: "false"
