apiVersion: v2
# Name of this Helm chart
name: cluster-sso
# Description of this Helm chart
description: Helm chart used to configure Redhat-SSO at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 10.12.127
# Version name of the redhat-sso operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 7.5.1
# Icon of this helm-chart
icon: https://startxfr.github.io/helm-repository/img/cluster-sso.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,sso,authentification,signle-sign-on
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - security
  - single sign on
  - SSO
  - keycloak
# STARTX helm chart repository homepage
home: https://startxfr.github.io/helm-repository
# Sources and documentation for this chart
sources:
  - https://startxfr.github.io/helm-repository/charts/cluster-sso
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-sso
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.91"
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://startxfr.github.io/helm-repository/packages/
    version: "10.12.91"
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "All chart are aligned to release 10.12.127"
  artifacthub.io/containsSecurityUpdates: "false"
