{{- if .Values.cerberus.enabled -}}{{- if .Values.cerberus.expose -}}
{{- $appName := include "startx.appName" . -}}
{{- $namespace := .Values.project.project.name -}}
apiVersion: "route.openshift.io/v1"
kind: Route
metadata:
  name: "ui"
  namespace: "{{- $namespace -}}"
  labels:
    app.kubernetes.io/name: "ui-route"
    {{- include "chaos-cerberus.labels" . | nindent 4 }}
    app: "ui-cerberus"
  annotations:
    {{- include "chaos-cerberus.annotations" . | nindent 4 }}
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/disable_cookies: "true"
    template.openshift.io/expose-uri: "http://{.spec.host}{.spec.path}"
    argocd.argoproj.io/sync-wave: "30"
spec:
  tls:
    insecureEdgeTerminationPolicy: Allow
    termination: edge
  wildcardPolicy: None
  to:
    kind: Service
    name: cerberus
    weight: 100
{{- end -}}{{- end -}}
