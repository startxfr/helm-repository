# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: gitlab
  app: startx-gitlab-runner
gitlab:
  enabled: false
  hooked: false
  name: default
  spec: |
    daemonNodeSelector:
      node-role.kubernetes.io/worker: ""
    # profile:
    # - name: "profile1"
    #   interface: "enp134s0f0"
    #   gitlab4lOpts: "-s -2"
    #   phc2sysOpts: "-a -r"
    # recommend:
    # - profile: "profile1"
    #   priority: 4
    #   match:
    #   - nodeLabel: "node-role.kubernetes.io/worker"
project: 
  enabled: false
  context: 
    <<: *context
  project: 
    enabled: true
    hooked: false
    type: project
    name: "startx-gitlab-runner"
    display_name: "Startx GITLAB"
    requester: startx
    description: Gitlab configured by STARTX
operator:
  enabled: false
  context: 
    <<: *context
  subscription:
    enabled: true
    hooked: false
    name: "gitlab-runner-operator"
    namespace: "startx-gitlab-runner"
    version: "v1.30.1"
    operator: 
      channel: stable
      name: gitlab-runner-operator
      installPlanApproval: Automatic
      # csv: gitlab-runner-operator
      source: 
        name: certified-operators
        namespace: openshift-marketplace
      config: 
        infra: false
        # resources: 
        #   limits:
        #     cpu: 400m
        #   requests:
        #     cpu: 400m
  operatorGroup:
    enabled: true
    hooked: false
    name: "startx-gitlab-runner"
    namespace: "startx-gitlab-runner"
    providedAPIs: "Runner.v1beta2.apps.gitlab.com"
