# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-sxv4-full
  environment: infra
  component: config
  app: startx-machine
  version: "4.18.11"

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 6
        cores:
          min: 24
          max: 48
        memory:
          min: 366
          max: 732
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineConfigPool: 
  enabled: false
  infra: true
  list: []
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: a
    type: app
    group: app
    maxUnhealthy: 40%
    timeouts: 300s
  - name: b
    type: app
    group: app
    maxUnhealthy: 40%
    timeouts: 300s
  - name: c
    type: app
    group: app
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: true
  list: 
  - name: a
    minReplicas: 1
    maxReplicas: 2
  - name: b
    minReplicas: 1
    maxReplicas: 2
  - name: c
    minReplicas: 1
    maxReplicas: 2

machineSet: 
  enabled: false
  list:
  - name: app-a
    az: a
    type: app
    group: app
    ami: ami-0add59eb238c299d5
    instanceType: "t3a.2xlarge"
    volumeSize: 150
    replicas: 0
  - name: app-b
    az: b
    type: app
    group: app
    ami: ami-0add59eb238c299d5
    instanceType: "t3a.2xlarge"
    volumeSize: 150
    replicas: 0
  - name: app-c
    az: c
    type: app
    group: app
    ami: ami-0add59eb238c299d5
    instanceType: "t3a.2xlarge"
    volumeSize: 150
    replicas: 0
