# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: cdf
  cluster: poc
  environment: recette
  component: machine
  app: cdf-machine

cluster:
  id: poc-b9p2g
  autoscaler: 
    enabled: false
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 20
        cores:
          min: 24
          max: 160
        memory:
          min: 80
          max: 640
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 30s 
        unneededTime: 120s 

machineConfigPool: 
  enabled: false
  infra: true
  storage: false
machineConfig: 
  enabled: false
  kubelet_gc_enabled: false
  kubelet_connectiontimeout_enabled: false
  kubelet_protectkerneldefaults: false
  infra_specialconfig: false
  add_scc_netraw: false
  add_clusterimageconfig: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 100%
    timeouts: 300s
  - name: infra
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: cdf-dev
    type: worker
    group: ocp-cdf-dev-worker
    maxUnhealthy: 40%
    timeouts: 300s
  - name: cdf-prod
    type: worker
    group: ocp-cdf-prod-worker
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: false
  list: 
  - name: ocp-infra
    type: infra
    minReplicas: 2
    maxReplicas: 4
  - name: ocp-cdf-dev-worker
    type: worker
    minReplicas: 0
    maxReplicas: 4
  - name: ocp-cdf-prod-worker
    type: worker
    minReplicas: 0
    maxReplicas: 4

machineSet: 
  enabled: false
  list:
  - name: ocp-infra
    provider: "vsphere"
    type: infra
    # additionnalsLabels: |
    #   client: cdf
    #   env: poc
    # additionnalsTaints: |
    #   - effect: NoSchedule
    #     key: hub.jupyter.org/dedicated
    #     value: user
    numCoresPerSocket: 4
    numCPUs: 4
    diskGiB: 120
    memoryMiB: 16384
    networkName: "VLANXXX"
    datacenter: "OpenShift"
    datastore: "VOLUMENAME"
    folder: "/OpenShift/vm/poc-b9p2g"
    server: "vcenter.example.local"
    replicas: 2
