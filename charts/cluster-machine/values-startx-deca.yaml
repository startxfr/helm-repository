# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-deca
  environment: infra
  component: config
  app: startx-machine
  version: "4.18.11"

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: true
    spec: |
      podPriorityThreshold: -10 
      resourceLimits:
        maxNodesTotal: 6
        cores:
          min: 12
          max: 24
        memory:
          min: 48
          max: 96
      scaleDown: 
        enabled: true 
        delayAfterAdd: 5m 
        delayAfterDelete: 3m 
        delayAfterFailure: 40s 
        unneededTime: 60s 

machineConfigPool: 
  enabled: false
  infra: false
  virt: false
  storage: false
  list: []
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false
  list: 
  - name: master
    type: master
    maxUnhealthy: 40%
    timeouts: 300s
  - name: infra-a
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: infra-b
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: infra-c
    type: infra
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-a
    type: app
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-b
    type: app
    maxUnhealthy: 40%
    timeouts: 300s
  - name: app-c
    type: app
    maxUnhealthy: 40%
    timeouts: 300s

machineAutoscaler: 
  enabled: false
  list: 
  - name: infra-a
    minReplicas: 1
    maxReplicas: 2
  - name: infra-b
    minReplicas: 1
    maxReplicas: 2
  - name: infra-c
    minReplicas: 1
    maxReplicas: 2
  - name: app-a
    minReplicas: 1
    maxReplicas: 2
  - name: app-b
    minReplicas: 1
    maxReplicas: 2
  - name: app-c
    minReplicas: 1
    maxReplicas: 2

machineSet: 
  enabled: false
  list:
  - name: infra-a
    az: a
    type: infra
    ami: ami-073ea4e4624cedfa0
    instanceType: "r5a.2xlarge"
    volumeSize: 150
    replicas: 1
  - name: infra-b
    az: b
    type: infra
    ami: ami-073ea4e4624cedfa0
    instanceType: "r5a.2xlarge"
    volumeSize: 150
    replicas: 1
  - name: infra-c
    az: c
    type: infra
    ami: ami-073ea4e4624cedfa0
    instanceType: "r5a.2xlarge"
    volumeSize: 150
    replicas: 1
  - name: app-a
    az: a
    type: app
    ami: ami-073ea4e4624cedfa0
    instanceType: "c5a.xlarge"
    volumeSize: 150
    replicas: 1
  - name: app-b
    az: b
    type: app
    ami: ami-073ea4e4624cedfa0
    instanceType: "c5a.xlarge"
    volumeSize: 150
    replicas: 1
  - name: app-c
    az: c
    type: app
    ami: ami-073ea4e4624cedfa0
    instanceType: "c5a.xlarge"
    volumeSize: 150
    replicas: 1