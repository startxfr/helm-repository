# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-pico
  environment: infra
  component: config
  app: startx-machine
  version: "4.18.11"

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: false

machineConfigPool: 
  enabled: false
  infra: false
  list: []
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false
  list: []

machineAutoscaler: 
  enabled: false
  list: []

machineSet: 
  enabled: false
  list: []
