# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: startx-milli
  environment: infra
  component: config
  app: startx-machine

cluster:
  id: startx-xyzab
  region: eu-west-1
  autoscaler: 
    enabled: false

machineConfigPool: 
  enabled: false
  infra: false
machineConfig: 
  enabled: false

machineHealthCheck:
  enabled: false

machineAutoscaler: 
  enabled: false
