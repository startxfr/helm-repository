# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: infra
  component: couchbase
  app: demo-couchbase

couchbaseConfig:
  enabled: false

loader:
  enabled: false

cluster:
  enabled: true
  list: 
  - name: venus-cluster
    enabled: true
    admin:
      username: "administrator"
      password: "administrator123"
    expose:
      enabled: true
    spec: |
      image: registry.connect.redhat.com/couchbase/server:6.5.1
      paused: false
      antiAffinity: true
      softwareUpdateNotifications: true
      serverGroups:
        - eu-west-3a
        - eu-west-3b
        - eu-west-3c
      securityContext:
        runAsUser: 1000
        runAsNonRoot: true
        fsGroup: 1000
      security:
        adminSecret: venus-cluster-admin-auth
        rbac:
          managed: true
          selector:
            matchLabels:
              cluster: venus-cluster
      networking:
        exposeAdminConsole: true
        adminConsoleServices:
        - data
      buckets:
        managed: true
        selector:
          matchLabels:
            cluster: venus-cluster
      logging:
        logRetentionTime: 604800s
        logRetentionCount: 20
      backup:
        managed: true
        image: couchbase/operator-backup:6.5.0
        serviceAccountName: couchbase-backup
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        selector:
          matchLabels:
            cluster: venus-cluster
      volumeClaimTemplates:
      - metadata:
          name: couchbase
        spec:
          storageClassName: "gp2"
          resources:
            requests:
              storage: 2Gi
      cluster:
        clusterName: venus-cluster
        dataServiceMemoryQuota: 512Mi
        indexServiceMemoryQuota: 256Mi
        searchServiceMemoryQuota: 256Mi
        eventingServiceMemoryQuota: 256Mi
        analyticsServiceMemoryQuota: 1Gi
        indexStorageSetting: memory_optimized
        autoFailoverTimeout: 120s
        autoFailoverMaxCount: 3
        autoFailoverOnDataDiskIssues: true
        autoFailoverOnDataDiskIssuesTimePeriod: 120s
        autoFailoverServerGroup: false
        autoCompaction:
          databaseFragmentationThreshold:
            percent: 30
            size: 1Gi
          viewFragmentationThreshold:
            percent: 30
            size: 1Gi
          parallelCompaction: false
          timeWindow:
            start: 02:00
            end: 06:00
            abortCompactionOutsideWindow: true
          tombstonePurgeInterval: 72h
      servers:
      - name: data
        size: 3
        services:
        - data
        serverGroups:
        - eu-west-3a
        - eu-west-3b
        - eu-west-3c
        resources:
          limits:
            cpu: "3000m"
            memory: 3Gi
          requests:
            cpu: "500m"
            memory: 2Gi
        volumeMounts:
          default: couchbase
          data:  couchbase
        pod:
          metadata:
            labels:
              couchbase_services: data
            annotations:
              couchbase.startx.fr: venus
          spec:
            automountServiceAccountToken: false
            serviceAccountName: couchbase-pods
            imagePullSecrets:
              - name: "startx-couchbase-rhn"
      - name: advanced
        size: 3
        services:
        - index
        - query
        - search
        - eventing
        serverGroups:
        - eu-west-3a
        - eu-west-3b
        - eu-west-3c
        resources:
          limits:
            cpu: "1500m"
            memory: 3Gi
          requests:
            cpu: "800m"
            memory: 2Gi
        volumeMounts:
          default: couchbase
          index: couchbase
        pod:
          metadata:
            labels:
              couchbase_services: index.query.eventing
            annotations:
              couchbase.startx.fr: venus
          spec:
            automountServiceAccountToken: false
            serviceAccountName: couchbase-pods
            imagePullSecrets:
              - name: startx-registrycreds-redhat
    buckets: 
    - name: "yellow-back-bucket"
      kind: couchbase
      spec: |
        memoryQuota: 128Mi
        replicas: 2
        ioPriority: low
        evictionPolicy: valueOnly
        conflictResolution: lww
        enableFlush: true
        enableIndexReplica: true
        compressionMode: passive
    - name: "orange-bucket"
      kind: ephemeral
      spec: |
        memoryQuota: 100Mi
        replicas: 2
        ioPriority: low
        evictionPolicy: noEviction
        conflictResolution: lww
        enableFlush: false
        compressionMode: passive

clusterRbac:
  enabled: true
  groups: 
    - name: "venus-admin"
      cluster: "venus-cluster"
      spec: |
        roles:
        - name: bucket_admin
          bucket: yellow-back-bucket
        - name: bucket_admin
          bucket: orange-bucket
    - name: "orange-app"
      cluster: "venus-cluster"
      spec: |
        roles:
        - name: bucket_admin
          bucket: orange-bucket
  users: 
    - name: "venus-admin"
      password: venus-admin123
      cluster: "venus-cluster"
      fullName: "Venus ADMIN"
      backend: local
      group: "venus-admin"
    - name: "orange-app"
      password: orange-app123
      cluster: "venus-cluster"
      fullName: "Orange APPLICATION"
      backend: local
      group: "orange-app"

project: 
  enabled: false
  context: 
    <<: *context

operator:
  enabled: false
  context: 
    <<: *context
