
# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: &context
  scope: startx
  cluster: default
  environment: demo
  component: workspaces
  app: startx-workspaces
  version: "0.0.1"
enabled: true
project: 
  enabled: true
  hooked: false
  type: project
  name: openshift-workspaces
  display_name: "Startx WORKSPACES"
  description: "CodeReadyWorkspaces configured by STARTX"
rbac: 
  enabled: true
  groups: 
  - id: dev
    name: dev
    role: view
  - id: devops
    name: devops
    role: edit
  - id: ops
    name: ops
    role: admin
networkpolicy: 
  enabled: false
  rules: []
limits: 
  enabled: false
quotas: 
  enabled: false
