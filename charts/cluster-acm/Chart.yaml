    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "12.36.49"
    alias: project
    condition: project.enabled
  - name: project
    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "12.36.49"
    alias: projectObservability
    condition: projectObservability.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "12.36.49"
    alias: operator
    condition: operator.enabled

annotations:
