

# Application deployment context
context: &context
  # Name of the global scope for this application (organisational tenant)
  scope: default
  # Name of the cluster running this application (plateform tenant)
  cluster: default
  # Name of the environement for this application (ex: dev, factory, preprod or prod)
  environment: dev
  # Component name of this application (logical tenant)
  component: helm
  # Application name (functionnal tenant, default use Chart name)
  app: example-sxapi-knative
  # Version name of this application (default use Chart appVersion)
  # version: "0.0.1"
            
knativeServing: 
  enabled: true
  services: 
    - name: sxapi-knative  
      namespace: demo-sxapi
      enabled: true
      displayName: POC microservice configured via helm chart and delivered with workings endpoints
      spec: |
        containerConcurrency: 0
        containers:
          - name: user-container
            image: "startx/sxapi:latest"
            env:
              - name: SX_VERBOSE
                value: "true"
              - name: SX_DEBUG
                value: "true"
            envFrom:
              - configMapRef:
                  name: demo-knative-config
            command:
              - "/bin/sx-nodejs"
            args:
              - run
            ports:
              - containerPort: 8077
                protocol: TCP
            livenessProbe:
              exec:
                command:
                  - "/bin/sx-nodejs"
                  - isLive
              initialDelaySeconds: 1
              timeoutSeconds: 5
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 2
            readinessProbe:
              successThreshold: 1
              tcpSocket:
                port: 0
            readinessProbe:
              exec:
                command:
                  - "/bin/sx-nodejs"
                  - isReady
              initialDelaySeconds: 4
              timeoutSeconds: 5
              periodSeconds: 5
              successThreshold: 1
              failureThreshold: 2
            resources:
              limits:
                cpu: 100m
                memory: 128Mi
              requests:
                cpu: 20m
                memory: 64Mi
            volumeMounts:
              - name: sxapi-conf
                mountPath: "/conf"
        volumes:
          - name: sxapi-conf
            configMap:
              name: "demo-knative-lib-latest"
              items:
              - key: sxapi.yml
                path: sxapi.yml
              - key: mylib.js
                path: mylib.js
        enableServiceLinks: false
        timeoutSeconds: 300
