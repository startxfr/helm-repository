

# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: 
 scope: startx
 cluster: localhost
 environment: dev
 component: startx
 app: startx-imagestreams
 version: "0.0.1"
enabled: true
imagestreams:
- name: startx-os
  enabled: true
  namespace: "pragmatik" 
  displayName: STARTX Base OS (S2I)
  labels: |
    technology: linux
  tags: 
    - name: fc26
      enabled: true
      desc: &ist_os_desc
        iconClass: icon-fedora
        provider: 'STARTX'
        displayName: STARTX S2I Startx Fedora 26
        description: Minimal Fedora 26 OS builder for bash operations
        tags: builder,startx,fedora,fc26
        supports: linux
        version: fc26
        sampleRepo: https://github.com/startxfr/docker-images-example-bash.git
      source:
        local: "true"
        insecure: "false"
        image: quay.io/startx/fedora:26
