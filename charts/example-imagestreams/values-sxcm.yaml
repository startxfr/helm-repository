

# Default values for configuration of a dev demo
# see values.yaml for explanation on each params
context: 
 scope: startx
 cluster: localhost
 environment: dev
 component: sxcm
 app: sxcm-imagestreams
 version: 0.0.1
enabled: true
imagestreams:
- name: sxcm-apache
  enabled: true
  namespace: "openshift"
  displayName: SXV4 Apache
  labels: |
    technology: httpd
  tags: 
    - name: dev
      enabled: true
      desc: &ist_apache_desc
        iconClass: icon-apache
        provider: 'STARTX'
        displayName: SXV4 Apache (dev)
        description: Http server builder for apache application (dev)
        tags:  builder,sxcm,dev,apache,httpd
        supports: httpd
        version: latest
        sampleRepo: https://github.com/startxfr/sxcm.git
      source: &ist_apache_source
        kind: is
        image: startx-apache:latest
        namespace: "openshift"
    - name: test
      enabled: true
      desc:
        <<: *ist_apache_desc
        displayName: SXV4 Apache (test)
        description: Http server builder for apache application (test)
        tags:  builder,sxcm,test,apache,httpd
        version: alpine3
      source:
        <<: *ist_apache_source
        image: startx-apache:alpine3
    - name: stable
      enabled: true
      desc:
        <<: *ist_apache_desc
        displayName: SXV4 Apache (stable)
        description: Http server builder for apache application (stable)
        tags:  builder,sxcm,stable,apache,httpd
        version: ubi8
      source:
        <<: *ist_apache_source
        image: startx-apache:ubi8
