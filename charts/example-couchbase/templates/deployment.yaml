apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "startx.appName" . }}
  labels:
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-{{- include "startx.appVersion" . -}}-deployment"
    {{- include "example-couchbase.labels" . | nindent 4 }}
  annotations:
    {{- include "example-couchbase.annotations" . | nindent 4 }}
    checksum/config: {{ include (print $.Template.BasePath "/cm-lib.yaml") . | sha256sum }}
    argocd.argoproj.io/sync-wave: "30"
spec:
  replicas: {{ .Values.couchbase.replicas  }}
  selector:
    matchLabels:
      app: {{ include "startx.appName" . }}
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "{{ include "startx.appName" . }}-{{ include "startx.appVersion" . }}-pod"
        {{- include "example-couchbase.labels" . | nindent 8 }}
        app: {{ include "startx.appName" . }}
      annotations:
        {{- include "example-couchbase.annotations" . | nindent 8 }}
    spec: 
      containers:
        - name: application
          image: "quay.io/startx/couchbase:{{- .Values.couchbase.version | default "fc35" }}"
          command:
            - "/bin/sx-couchbase"
          args:
            - run
          env:
            - name: SX_DEBUG
              value: "{{- .Values.couchbase.debug }}"
            - name: SX_VERBOSE
              value: "true"
          envFrom:
            - configMapRef:
                name: {{ include "startx.appName" . }}-app
          ports:
            - containerPort: 8080
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - "/bin/sx-couchbase"
                - isLive
            initialDelaySeconds: 1
            timeoutSeconds: 3
            periodSeconds: 15
            successThreshold: 1
            failureThreshold: 2
          readinessProbe:
            exec:
              command:
                - "/bin/sx-couchbase"
                - isReady
            initialDelaySeconds: 2
            timeoutSeconds: 3
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 2
          resources:
            limits:
              cpu: 250m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 64Mi
          terminationMessagePath: "/dev/termination-log"
          imagePullPolicy: Always
          volumeMounts:
            - name: "couchbase-deploy-log"
              mountPath: "/var/log/httpd"
            - name: couchbase-deploy-conf
              mountPath: "/app"
              readOnly: true
      volumes:
        - name: "couchbase-deploy-log"
          emptyDir:
            medium: ""
        - name: couchbase-deploy-conf
          configMap:
            name: "{{ include "startx.appName" . }}-lib"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
