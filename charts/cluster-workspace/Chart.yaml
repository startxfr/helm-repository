apiVersion: v2
# Name of this Helm chart
name: cluster-workspace
# Description of this Helm chart
description: Helm chart used to configure Code Ready Workspace at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 12.36.1
# Version name of the CRW operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 3.7.2
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-workspace.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,codeready-workspace
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - IDE
  - code ready workspace
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-workspace
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-workspace
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project
    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "12.0.0"
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "12.0.0"
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "release 12.36.1 aligned with OCP 4.12.36"
  artifacthub.io/containsSecurityUpdates: "false"
