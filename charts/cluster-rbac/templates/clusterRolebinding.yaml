{{- if .Values.groups.enabled -}}
{{- $root := . -}}
{{- $scope := .Values.context.scope -}}
{{ range .Values.groups.list }}
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{- $scope -}}-{{ .id }}
  labels:
    {{- include "cluster-rbac.labels" $root | nindent 4 }}
    app.kubernetes.io/name: "{{- include "startx.appName" $root -}}-crb-{{ .id }}-{{- include "startx.appVersion" $root -}}"
  annotations:
    {{- include "cluster-rbac.annotations" $root | nindent 4 }}
    rbac.authorization.kubernetes.io/autoupdate: "true"
subjects:
  - kind: Group
    apiGroup: rbac.authorization.k8s.io
    name: {{ .name | quote }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ .clusterRole | quote }}
{{ end }}
{{ end }}
