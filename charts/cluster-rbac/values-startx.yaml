# Default values for configuration of a STARTX cluster
# see values.yaml for explanation on each params
context: 
  scope: startx
  cluster: localhost
  environment: dev
  component: infra
  app: startx-infra
groups:
  enabled: true
  list: 
  - id: dev
    name: dev
    role: basic-user
    users: 
    - dev
  - id: admin
    name: admin
    role: cluster-admin
    users: 
    - admin
  - id: devops
    name: devops
    # Devops cluster role
    role: edit
    users: 
    - devops
  - id: ops
    name: ops
    role: self-provisionner
    users: 
    - ops
