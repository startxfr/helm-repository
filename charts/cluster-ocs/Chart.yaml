apiVersion: v2
# Name of this Helm chart
name: cluster-ocs
# Description of this Helm chart
description: Helm chart used to configure Openshift Container Storage at the cluster level
# Helm chart application
type: application
# Version of this helm chart (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release guidelines)
version: 11.7.3
# Version name of the OCS operator (see https://github.com/startxfr/helm-repository/blob/dev/README.md for helm chart release history)
appVersion: 4.11.1
# Icon of this helm-chart
icon: https://helm-repository.readthedocs.io/en/latest/img/cluster-ocs.svg
# category associated to this package
category: cluster
# tags
tags: infra,cluster,ocs
# Kube minimum version
kubeVersion: ">=1.21.0-0"
# Keyword list for this chart
keywords: 
  - kubernetes
  - helm
  - startx
  - cluster-chart
  - cluster
  - infrastructure
  - storage
  - ceph
  - noobaa
  - openshift container storage
  - OCS
  - object storage
  - file storage
  - block storage
# STARTX helm chart repository homepage
home: https://helm-repository.readthedocs.io/en/latest
# Sources and documentation for this chart
sources:
  - https://helm-repository.readthedocs.io/en/latest/charts/cluster-ocs
  - https://github.com/startxfr/helm-repository/tree/master/charts/cluster-ocs
# Main maintainer contact for this helm chart
maintainers: 
  - name: "STARTX"
    email: "dev@startx.fr"
    url: "https://www.startx.fr"

dependencies:
  - name: project 
    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "11.7.1"
    alias: project
    condition: project.enabled
  - name: operator
    repository: https://helm-repository.readthedocs.io/en/latest/packages/
    version: "11.7.1"
    alias: operator
    condition: operator.enabled

annotations:
  artifacthub.io/changes: |
    - kind: changed
      description: "Update all dependencies packages to release 11.7.1"
  artifacthub.io/containsSecurityUpdates: "false"
