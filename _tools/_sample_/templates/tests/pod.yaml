apiVersion: v1
kind: Pod
metadata:
  name: "{{- include "startx.appName" . -}}-testdummy-{{- include "startx.appVersion" . -}}"
  labels:
    app.kubernetes.io/name: "{{- include "startx.appName" . -}}-testdummy-{{- include "startx.appVersion" . -}}"
    {{- include "_sample_.labels" . | nindent 4 }}
  annotations:
    {{- include "_sample_.annotations" . | nindent 4 }}
spec:
  containers:
    - name: exit
      image: busybox
      command: 
        - "bash"
        - "-c"
        - |-
          echo "pod is running"
          sleep 10
          exit 0;
  restartPolicy: Never
